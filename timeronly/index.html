<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="countdown-section">
    <!-- TEST -->
      <img src="img/Frame 17.svg" alt="Rocket Turtle" class="logo-img">
      <h1>Something <span class="highlight">BIG</span> is launching soon</h1>
      <p>Be The Game Changer with One Stop Digi-Solution</p>
      <img src="img/roket.png" alt="Rocket Turtle" class="rocket-img">

    <div class="countdown" id="countdown">
      <div class="time-box">
        <span id="days">00</span>
        <small>Days</small>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <small>Hour</small>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <small>Min</small>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <small>Sec</small>
      </div>
    </div>
    
  </div>

  <script>

    // Cek apakah sudah ada launchTime di localStorage
let launchTime = localStorage.getItem("launchTime");

if (!launchTime) {
  // Jika belum ada, set ke 14 hari dari sekarang
  const launchDate = new Date();
  launchDate.setDate(launchDate.getDate() + 14);
  launchTime = launchDate.getTime();

  // Simpan ke localStorage
  localStorage.setItem("launchTime", launchTime);
} else {
  // Convert kembali ke number
  launchTime = parseInt(launchTime);
}

const countdown = setInterval(() => {
  const now = new Date().getTime();
  const distance = launchTime - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("days").textContent = days.toString().padStart(2, '0');
  document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
  document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
  document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');

  if (distance < 0) {
    clearInterval(countdown);
    document.getElementById("countdown").innerHTML = "ðŸš€ Launched!";
    localStorage.removeItem("launchTime"); // Reset agar bisa mulai ulang nanti
  }
}, 1000);

  </script>
</body>
</html>
