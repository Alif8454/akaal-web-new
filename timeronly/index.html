<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Something BIG is launching soon</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>

<style>
      body {
      margin: 0;
      padding: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: linear-gradient(to bottom, #10002b, #240046);
      color: #b3eaff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .countdown-section {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
    }

    h1 {
      font-size: 32px;
      margin: 10px 0;
      line-height: 1.3;
    }

    .highlight {
      font-weight: 800;
      color: #5BE0E5;
    }

    p {
      font-size: 18px;
      color: #8ecae6;
      margin-bottom: 30px;
      padding: 0 10px;
    }

    .rocket-img {
      width: 100%;
      max-width: 500px;
      height: auto;
      display: block;
      margin: 0 auto 30px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px 20px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 12px #2acfea33;
      min-width: 60px;
    }

    .time-box span {
      font-size: 28px;
      font-weight: 300;
      background: linear-gradient(to bottom right, #ffffff, #2ACFEA);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: block;
    }

    .time-box small {
      font-size: 12px;
      color: #cccccc;
      letter-spacing: 1px;
    }

    .logo-img {
      width: 144px;
      margin-bottom: 20px;
    }

    /* Media Queries */

    /* Mobile (Small devices) */
    @media (max-width: 480px) {
      .countdown-section {
        padding: 30px 15px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      p {
        font-size: 16px;
      }
      
      .countdown {
        gap: 12px;
      }
      
      .time-box {
        padding: 10px 15px;
        min-width: 50px;
      }
      
      .time-box span {
        font-size: 24px;
      }
      
      .time-box small {
        font-size: 10px;
      }
      
      .logo-img {
      width: 144px;
      }
    }

    /* Tablet (Medium devices) */
    @media (min-width: 481px) and (max-width: 768px) {
      h1 {
        font-size: 36px;
      }
      
      .countdown {
        gap: 16px;
      }
      .logo-img {
    width: 144px;
  }
    }

    /* Desktop and larger screens */
    @media (min-width: 769px) and (max-width: 1920px) {
      .countdown-section {
        padding: 50px 20px;
      }
      
      .rocket-img {
        max-width: 600px;
      }
      .logo-img {
    width: 144px;
  }
      
    }

    /* Extra large screens */
    @media (min-width: 1921px) {
      .countdown-section {
        max-width: 1000px;
      }
      
      h1 {
        font-size: 40px;
      }
      
      p {
        font-size: 20px;
      }
      
      .time-box {
        padding: 20px 30px;
        min-width: 80px;
      }
      
      .time-box span {
        font-size: 36px;
      }
    }

    @media (max-width: 390px) {
  .logo-img {
    width: 144px;
  }
}
</style>

<body>
  <div class="countdown-section">
    <img src="img/Frame 17.svg" alt="Rocket Turtle" class="logo-img">
    <h1>Something <span class="highlight">BIG</span> <br> is launching soon</h1>
    <p>Be The Game Changer <br> with One Stop Digi-Solution</p>
    <img src="img/roket.png" alt="Rocket Turtle" class="rocket-img">

    <div class="countdown" id="countdown">
      <div class="time-box">
        <span id="days">00</span>
        <small>Days</small>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <small>Hours</small>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <small>Minutes</small>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <small>Seconds</small>
      </div>
    </div>
  </div>

  <script>

    const targetDate = new Date('May 13, 2025 00:00:00').getTime();

    // Update the countdown every second
    const countdown = setInterval(function() {
      // Get current date and time
      const now = new Date().getTime();
      
      // Calculate the time remaining
      const timeRemaining = targetDate - now;
      
      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
      
      // Display the countdown
      document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
      document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
      document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');
      
      // If the countdown is over
      if (timeRemaining < 0) {
        clearInterval(countdown);
        document.getElementById('countdown').innerHTML = '<h2>LAUNCHED!</h2>';
      }
    }, 1000);
  </script>
</body>
</html>
